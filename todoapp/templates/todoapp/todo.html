<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bablic Translation Script -->
    <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Todo App</title>

    <style>
      /* Custom Mobile Styling */
      @media (max-width: 576px) {
        .small-text {
          font-size: 0.9rem; /* Reduce text size on small screens */
        }
      }
    </style>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <!-- Responsive Title -->
                <h4 class="text-center my-3 pb-3 fw-bold fs-4 small-text">
                  To Do App
                </h4>
                {% if messages %} {% for message in messages %}
                <p class="text-center" style="color: #b22222">{{message}}</p>
                {% endfor %} {% endif %}
                <form
                  method="POST"
                  class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                >
                  {% csrf_token %}
                  <div class="col-12">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form1"
                        class="form-control small-text"
                        name="task"
                        placeholder="Enter a task here"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <!-- Smaller Button on Mobile -->
                    <button type="submit" class="btn btn-primary btn-sm">
                      Add Task
                    </button>
                  </div>
                </form>

                <!-- Logout Button -->
                <a href="{% url 'logout' %}">
                  <button type="submit" class="btn btn-danger btn-sm">
                    Logout
                  </button>
                </a>

                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col" class="small-text">Todo item</th>
                      <th scope="col" class="small-text">Status</th>
                      <th scope="col" class="small-text">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for todo in todos %}
                    <tr>
                      <td class="small-text">{{ todo.todo_name }}</td>
                      <td class="small-text">
                        {% if todo.status %}Completed{% else %}In progress {%endif %}
                      </td>
                      <td>
                        <a href="{% url 'delete' todo.id %}">
                          <button type="submit" class="btn btn-danger btn-sm">
                            Delete
                          </button>
                        </a>
                        <a href="{% url 'update' todo.id %}">
                          <button
                            type="submit"
                            class="btn btn-success btn-sm ms-1"
                          >
                            Mark Complete
                          </button>
                        </a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript (moved to the bottom) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
